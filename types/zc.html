    <p>
        浙菜は、中国浙江省に発祥した料理。<br>
        調理法はよく研究されており精緻で変化に富み、料理や盛り付けは鮮やかで、歯ごたえはやわらかく、味付けは塩味でさっぱりとしている。この地域特産の上質で新鮮な素材を選び、その持ち味やさわやかさを引き出すことが特徴である。鮮やかで美しい盛り付けにはこの地方独特の山水の美しさが反映しており、蘇軾（蘇東坡）の名と逸話に由来する東坡肉をはじめとして、浙江地域の歴史につながる逸話がある料理も多い。
