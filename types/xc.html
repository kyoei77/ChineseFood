    <p>
        湘菜は、中国湖南省の郷土料理である。<br>
        その特徴は材料の幅が広く、油濃く色鮮やかで、唐辛子、燻製肉を多用する点にある。四川料理の辛さに酸味を加えた濃いめの味付けも特徴である。味付けは新鮮で香ばしく、酸味辛味が強く、柔らかく口当たりがよい。調理法は塩漬け肉、魚、燻製、蒸し焼き、蒸し物、煮込み、揚げ物、油炒めに長じている。
