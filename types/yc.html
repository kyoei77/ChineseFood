        その特徴は、野菜などの持ち味を生かした、薄味の炒め物や蒸し魚、スペアリブ、餃子などの蒸し物が基本であるが、土鍋で煮る「煲」（ポウ）や、叉焼などのロースト「燒」（シウ）、たれで煮る「炆」（マン）、くずれるほど煮込む「熬」（アーウ）などもある。
